<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/project1.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <p>គោត្តនាម :</p>
        </div>
        <div class="box">
            <input type="text" placeholder="បញ្ចូលឈ្មោះ">
        </div>
        <div class="text">
            <p>លេខទំនាក់ទំនង :</p>
        </div>
        <div class="box">
            <input type="number" placeholder="បញ្ចូលលេខទូរស័ព្ទ...">
        </div>
        <div class="text">
            <p>ប្រទេស :</p>
        </div>
            <label for="country"></label>
            <select name="country" id="country">
                <option value="canbodia">Canbodia</option>
                <option value="thailand">Thailand</option>
                <option value="Cannada">Cannada</option>
                <option value="singapour">Singapur</option>
                <option value="lao">Lao</option>
                <option value="miyanma">Miyanma</option>
                <option value="malesi">Malesi</option>
                <option value="mixico">Mixico</option>
            </select>
        <div class="button">
            <div class="send">
                <button type="submit">Submit</button>
            </div>
            <div class="reset">
                <button type="reset"> Reset </button>
            </div>
        </div>
        
    </div>
</body>
</html>
